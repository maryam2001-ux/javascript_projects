    <main class="page-content">
      <div class="container">
        <div class="row">
          <div
            class="col-12  d-flex flex-column align-items-center h-auto"
          >


          <h1 class="mt-1 white p-5 animate__heartBeat">
            product manager project
          </h1>


            <form class="form w-75">
            

              <div class="mb-3 d-flex justify-content-between align-items-center">
              <input class="form-control me-2 " type="search" placeholder="Search for your product" aria-label="Search"  id="searchInput"/>
              <button class="btn btn-outline-light" type="search"  onclick="searchProduct()" >Search</button>
              </div>

              <div class="mb-3 ">
                <label for="NameProduct" class="form-label text-light">name</label>
                <input type="text" class="form-control" id="NameProduct" placeholder="name">
              </div>

              <div class="mb-3">
                <label for="CategoryProduct" class="form-label text-light ">Category</label>
                <input type="text" class="form-control" id="CategoryProduct" placeholder="Category of Product">
              </div>

              <div class="mb-3">
                <label for="PriceProduct" class="form-label text-light">Price </label>
                <input type="number" class="form-control" id="PriceProduct" placeholder="Price of Product">
              </div>


              <div class="mb-3">
                <label for="DescriptionProduct" class="form-label text-light">Description of Product</label>
                <textarea class="form-control" id="DescriptionProduct" rows="3"></textarea>
              </div>


              <div class="mb-3">
                <label for="ImageProduct" class="form-label text-light">upload image for your product</label>
                <input class="form-control" type="file" id="ImageProduct" accept="image/*">
              </div>


              <button type="button" class="btn btn-primary mb-5" onclick="addProduct()">Add Product</button>   <!-- TODO add product by making button type button -->


            </form>
